databaseChangeLog:
  - changeSet:
      id: 002-create-calendars
      author: Yasseen
      changes:
        - createTable:
            tableName: calendars
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
        - addForeignKeyConstraint:
            baseTableName: calendars
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_calendar_user
            onDelete: CASCADE
      rollback:
        - dropTable:
            tableName: calendars
