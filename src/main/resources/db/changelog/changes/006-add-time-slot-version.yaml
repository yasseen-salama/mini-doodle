databaseChangeLog:
  - changeSet:
      id: 006-add-time-slot-version
      author: Yasseen
      changes:
        - addColumn:
            tableName: time_slots
            columns:
              - column:
                  name: version
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
      rollback:
        - dropColumn:
            tableName: time_slots
            columnName: version
